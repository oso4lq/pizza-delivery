<!-- hero.component.html -->

<div class="text">
  <h1 class="title">
    Самая вкусная пицца в мире<br />
    только в <span class="title_brand">Pizza Cheff</span>
  </h1>

  <div class="feature__block">
    @for (feature of features; track feature.title) {
    <div class="feature">
      <app-icon [src]="feature.icon" [size]="60" />
      <div class="feature__content">
        <h6 class="feature__title">{{ feature.title }}</h6>
        <p class="feature__description">{{ feature.description }}</p>
      </div>
    </div>
    }
  </div>

  <button app-button color="brand" type="raised" (click)="scrollToProducts()">
    Выбрать пиццу
  </button>
</div>

<div class="image">
  <img src="assets/imgs/hero_pizza.png" alt="Пицца Pizza Cheff" />
</div>
